---
layout: default
title: Art
---

<h2>Art Portfolio</h2>

<ul>
  {% for art_piece in site.art %}
    <li>
      <h3><a href="{{ art_piece.url | relative_url }}">{{ art_piece.title }}</a></h3>
      {% if art_piece.excerpt %}
        <div class="excerpt">{{ art_piece.excerpt }}</div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
