---
layout: default
title: Blog
---

<h2>Blog Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      {% if post.excerpt %}
        <div class="excerpt">{{ post.excerpt }}</div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
