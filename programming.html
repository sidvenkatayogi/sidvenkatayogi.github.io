---
layout: default
title: Programming
---

<h2>Programming Projects</h2>

<ul>
  {% for project in site.projects %}
    <li>
      <h3><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
      {% if project.excerpt %}
        <div class="excerpt">{{ project.excerpt }}</div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
