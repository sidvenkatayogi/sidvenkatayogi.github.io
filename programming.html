---
layout: default
title: Programming
---



<ul>
  {% assign sorted_projects = site.projects | sort: "order" | reverse %}
  {% for project in sorted_projects %}
    <li>
      <h3><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
      {% if project.excerpt %}
        <div class="excerpt">{{ project.excerpt }}</div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
